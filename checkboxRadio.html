<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-lg-6 shadow">
            <h3>Checkbox: Puedes seleccionar multiples opciones</h3>
            <input type="checkbox" id="addCompra"> Agregar producto
        </div>
        <div class="col-lg-6 shadow">
            <h3>Radio button: una sola opcion</h3>
            <input type="radio" id="addRadio"> Agregar producto
        </div>
    </div>

    Example casos reales
    <div class="row">
        <div class="col-lg-6 shadow p-5">
            <h3>Lenguajes de programaci√≥n</h3>

            <p>
                <input type="checkbox" name="lenguaje[]" value="PHP"> PHP
            </p>
            <p>
                <input type="checkbox" name="lenguaje[]" value="Node.js"> Node.js
            </p>
            <p>
                <input type="checkbox" name="lenguaje[]" value="JavaScript"> JavaScript
            </p>

            <button class="btn btn-primary" id="btnEnviarCheckbox">Enviar</button>
        </div>

        <div class="col-lg-6 shadow p-5">
            <h3>Sexo</h3>
            <p>
                <input type="radio" name="sexo" value="Masculino" checked="checked"> Masculino
            </p>
            <p>
                <input type="radio" name="sexo" value="Femenino"> Femenino
            </p>
            <p>
                <input type="radio" name="sexo" value="Otros"> Otros
            </p>

            <button class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>

        <span>span 1</span>
        <span>span 2</span>
        <span>span 3</span>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $('#addCompra').click(function (e) {
            //Eliminar 'prevent'
            let addCompra = document.querySelector('#addCompra');
            if (addCompra.checked) {
                console.log('is check producto')
            } else {
                console.log('No check producto')
            }
        })

        $('#addRadio').click(function (e) {
            //Eliminar 'prevent'
            let addCompra = document.querySelector('#addRadio');
            if (addCompra.checked) {
                console.log('is check radio')
            }
        });

        //Example Radio
        $('#btnEnviar').click(function (e) {
            //captura el value del radio seleccionado
            let sexo=document.querySelector('input[name="sexo"]:checked').value; 
            console.log('Sexo seleccionado: ', sexo)
        });

        //Example Checkbox
        $('#btnEnviarCheckbox').click(function (e) {
            //captura el value del radio seleccionado
            let lenguajes=document.querySelectorAll('input[name="lenguaje[]"]:checked'); 
            let new_value=[]
            //Siempre en javascript usar foreach para recorrer arrays
            lenguajes.forEach(element => {
                new_value.push(element.value)
            });
            
            console.log('Lenguaje seleccionado: ', new_value)
        });
    </script>
</body>

</html>
